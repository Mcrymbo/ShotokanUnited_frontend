name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: Build frontend
      run: npm run build
      working-directory: ./frontend

    - name: Generetae secrete key
      run: mkdir ~/.ssh && chmod 700 ~/.ssh

    - name: install key
      run: echo ${{ secrets.SERVER_SSH_KEY }} > ~/.ssh/deploy

    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: croco
        key: ~/.ssh/deploy
        source: "./frontend/dist/*"
        target: "/var/www/"
