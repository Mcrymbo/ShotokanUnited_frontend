name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./frontend

    - name: Build frontend
      run: npm run build
      working-directory: ./frontend

    - name: Debug current directory
      run: pwd

    - name: List all files in the root directory
      run: ls -al

    - name: List all files in frontend directory
      run: ls -al ./frontend

    - name: Debug SSH key
      run: |
        echo "${{ secrets.SERVER_SSH_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        ssh-keygen -y -f private_key.pem  # Check if this outputs the correct public key

    - name: Attempt SSH connection
      run: |
        ssh -i private_key.pem croco@157.245.98.236
      env:
        SERVER_IP: ${{ secrets.SERVER_HOST }}
        USERNAME: ${{ secrets.SERVER_USER }}

    - name: Restart Nginx
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: sudo systemctl restart nginx
